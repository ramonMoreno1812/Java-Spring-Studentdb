<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
	
	<h1>Student List</h1>
	<a th:href = "@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th> Student first Name</th>
				<th> Student Last Name</th>
				<th> Student Date of Birth</th>
				<th> Student email</th>
				<th> Actions </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${listStudent}">
				<td th:text="${student.firstName}"></td>
				<td th:text="${student.lastName}"></td>
				<td th:text="${student.dateOfBirth}"></td>
				<td th:text="${student.email}"></td>
				<td>
					<a th:href="@{/showFormForUpdate/{id}(id=${student.studentId})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteStudent/{id}(id=${student.studentId})}" class="btn btn-danger">Delete</a>
				</td>
				
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
