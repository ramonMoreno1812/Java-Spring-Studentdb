<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Student Management System</h1>
		<hr></hr>
		<h2>Save Student</h2>

		<form action="#" th:action="@{/saveStudent}" th:object="${student}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Student First name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Student last name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dateOfBirth}"
				placeholder="00/00/0000" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Student email" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Student </button>

		</form>
		<hr>
		<a th:href="@{/}"> Back to Student List</a>
	</div>

</body>
</html>
